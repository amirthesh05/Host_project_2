<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Guessing Number Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="outer_box mx-auto p-3">
        <div class="title_bar">
            <h2>Guess a number between 1 and 100</h2>
        </div>
        <div id="hints">
            <p class="fw-bold">GUESS IT</p>
        </div>
        <div class="form_in">
            <div class="inner d-flex justify-content-center flex-wrap">
                <div class="user">
                    <form>
                        <input type="number" id="input_1" name="val" class="form-control mb-3 text-center"
                            placeholder="Enter a number">
                    </form>
                </div>
                <div class="button_1">
                    <button class="btn btn-dark" id="check_btn" onclick="check()">Check</button>
                </div>
            </div>
        </div>
        <div id="attempt">
            <p class="fw-bold">Attempts</p>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
